<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Zoom</title>
</head>
<body>
    <header> 
        <div class="func-one">
            <button>
                <i class="fas fa-th"></i>
                Speaker View
            </button>
            <button>
                <i class="fas fa-expand-arrows-alt"></i>
            </button>
        </div>
    </header>
    
    <main>
        <!--classmates-->
        <div class="pinco-pallo">
            <img src="https://picsum.photos/seed/picsum/100/200" alt="pinco-pallo-student">
            <img src="https://picsum.photos/seed/picsum/100/200" alt="pinco-pallo-student">
            <img src="https://picsum.photos/seed/picsum/100/200" alt="pinco-pallo-student">
        </div>
    </main>
    
    <footer>
        <div class="func-flex-left">
            <!--left funcions-->
            <div class="func-left">
                <ul>
                    <li>
                        <i class="fas fa-microphone"></i>
                        Mute
                    </li>
                    <li>
                        <i class="fas fa-video"></i>
                        Stop Video
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="func-flex-center">
            <!--center funcions-->
            <div class="func-center">
                <ul>
                    <li>
                        <i class="fas fa-user-plus"></i>
                        Invite
                    </li>
                    <li>
                        <i class="fas fa-user-friends"></i>
                        Manage Participants
                    </li>
                    <li>
                        <i class="fas fa-signal-alt"></i>
                        Polling
                    </li>
                    <li>
                        <i class="fas fa-share-square"></i>
                        Share Screen
                    </li>
                    <li>
                        <i class="fas fa-comment-alt"></i>
                        Chat
                    </li>
                    <li>
                        <i class="fas fa-record-vinyl"></i>
                        Record
                    </li>
                    <li>
                        <i class="fas fa-border-all"></i>
                        Breakout Rooms
                    </li>
                    <li>
                        <i class="fas fa-caret-circle-up"></i>
                        More
                    </li>
                </ul>

            </div>
        </div>  

            <!--right functions-->
            <div class="func-right">
                <button>End Meeting</button>
            </div>
        </div>
    </footer>
</body>
</html>
